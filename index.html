        const l = document.getElementById('lst');
        let aud = null;
        let tInt = null;

        db.forEach(d => {
            const el = document.createElement('div');
            el.className = 'entry';
            el.id = `e-${d.id}`;
            el.innerHTML = `
                <div class="head">
                    <div class="ident">
                        <div class="av" id="a-${d.id}">
                            <video src="${d.id}.mp4" muted loop playsinline></video>
                        </div>

                <div class="inp">"${d.i}"</div>
                <div class="res" id="r-${d.id}"></div>
            `;
            l.appendChild(el);
        });

        function run(id) {
            if(aud) {
                aud.pause();
                aud.onended = null;
            }
            if(tInt) clearInterval(tInt);
            
            document.querySelectorAll('.entry').forEach(e => {
                e.classList.remove('act');
                e.classList.remove('chaos');
            });
            document.querySelectorAll('.btn').forEach(b => {
                b.disabled = false;
                b.innerText = "REPRODUZIR";
            });
            document.querySelectorAll('.res').forEach(r => r.innerText = "");
            document.querySelectorAll('video').forEach(v => v.pause());

            const e = document.getElementById(`e-${id}`);
            const b = e.querySelector('.btn');
            const r = document.getElementById(`r-${id}`);
            const v = document.querySelector(`#a-${id} video`);
            const dat = db.find(x => x.id === id);
            const bug = (id === "03");

            e.classList.add('act');
            if(bug) e.classList.add('chaos');
            
            b.disabled = true;
            b.innerText = "LENDO...";
            
            v.play().catch(()=>{});

            aud = new Audio(`${id}.mp3`);
            aud.volume = 1.0;
            if(bug) aud.playbackRate = 0.85;

            aud.onended = () => {
                clearInterval(tInt);
                r.innerHTML = dat.r.replace(/\n/g, '<br>');
                b.innerText = "FIM";
                v.pause();
                e.classList.remove('chaos');
            };
            
            aud.play().catch(err => {
                console.log("Audio not found or blocked", err);
                aud.onended();
            });

            let i = 0;
            const txt = dat.r;
            
            tInt = setInterval(() => {
                if(i < txt.length) {
                    if(bug && Math.random() > 0.5) {
                        const junk = "█▓▒░ERROR░▒▓█";
                        r.innerHTML += `<span class="g-ch">${junk[Math.floor(Math.random()*junk.length)]}</span>`;
                        if(Math.random() > 0.7) document.body.style.filter = "invert(1)";
                        setTimeout(() => document.body.style.filter = "none", 50);
                    }
                    const char = txt.charAt(i);
                    r.innerHTML += (char === '\n') ? '<br>' : char;
                    i++;
                } else {
                    clearInterval(tInt);
                }
            }, bug ? 10 : 40);
        }

        function kill() {
            if(aud) aud.pause();
            if(tInt) clearInterval(tInt);
            
            const ui = document.getElementById('ui');
            const ov = document.getElementById('ovl');
            const pv = document.getElementById('pv');

            ui.classList.add('die');

            setTimeout(() => {
                ui.style.display = 'none';
                ov.style.display = 'flex';
                
                pv.volume = 1.0;
                pv.play().catch(()=>{});

                const shake = setInterval(() => {
                    ov.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;
                }, 30);

                pv.onended = () => {
                    clearInterval(shake);
                    document.body.innerHTML = '';
                    document.body.style.background = '#000';
                    window.close(); 
                };

            }, 200);
